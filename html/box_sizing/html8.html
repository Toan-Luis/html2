<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        padding: 16px;
        border: 4px solid black;
        /* Tổng là 138px */
        box-sizing:border-box;
      }
    </style>
</head>
<body>
    <div class="box">content</div>
    <!-- Cơ chế: Bao phần đệm, phần viền, nội dung cho bằng kích thước của phần tử -->
    <!-- Các giá trị:
        1.content-box: chiều rộng và chiều cao sẽ bằng kích thước của nội dung
        2.border-box: chiều rộng và chiều cao sẽ bằng viền+đệm+nội dung
        3.initial: đặt về mặc định
        4.inherit: kế thừa từ thẻ cha
        5.unset: hủy cài đặt -->
</body>
</html>
