<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            height: 100px;
            background-image: linear-gradient(0deg, red 30%,blue 70%);
            /* <phương hướng>,<màu 1> + <vị trí bắt đầu chuyển màu 1>,<màu 2> + <vị trí không chuyển màu 2> */
            /* Giá trị này cần tối thiểu 2 màu */
            /* Hướng: to <hướng>: chỉ từ hướng đối diện đến hướng chỉ định */
            /* Ngoài dùng hướng ra còn có thể dùng độ: Màu thứ nhất ở dưới: 0deg */
        }
    </style>
</head>

<body>
    <!-- Dùng để tạo background chuyển sắc -->
    <div class="box1"></div>
</body>

</html>
