<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: blueviolet;
            height: 300px;
        }

        .box {
            background-color: aqua;
            border: 1px solid black;
        }

        .box1 {
            order: 4;
        }

        .box2 {
            order:5
        }
    </style>
</head>
<body>
    <!-- display: flex 
    order: thay đổi thứ tự các item  -->
    <div class="container">
        <div class="box box1">Block1</div>
        <div class="box box2">Block2</div>
        <div class="box box3">Block3</div>
        <div class="box box4">Block4</div>
        <div class="box box5">Block5</div>
    </div>
</body>
</html>
